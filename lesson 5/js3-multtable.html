<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
var number = prompt("What is the number?");
document.write("<ul>");
for (var i = 1; i <= 10; i++) {

  var result = number * i;
  document.write("<li>" + number + " x " + i + " = " + result + "</li>");

} 
document.write("</ul>"); 
</script>
</body>
</html>
